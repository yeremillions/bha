<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#f59e0b" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#fbbf24" opacity="0.1"/>

  <!-- Building icon -->
  <g transform="translate(100, 200)">
    <rect x="0" y="20" width="60" height="80" fill="#f59e0b" rx="4"/>
    <rect x="10" y="30" width="15" height="15" fill="#1e293b" rx="2"/>
    <rect x="35" y="30" width="15" height="15" fill="#1e293b" rx="2"/>
    <rect x="10" y="55" width="15" height="15" fill="#1e293b" rx="2"/>
    <rect x="35" y="55" width="15" height="15" fill="#1e293b" rx="2"/>
    <rect x="20" y="75" width="20" height="25" fill="#1e293b" rx="2"/>
  </g>

  <!-- Main text -->
  <text x="200" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    Brooklyn Hills Apartment
  </text>

  <!-- Tagline with gradient -->
  <text x="200" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="600" fill="url(#accentGradient)">
    Luxury Meets Comfort
  </text>

  <!-- Description -->
  <text x="200" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#cbd5e1">
    Premium short-stay accommodations in the heart of Uyo
  </text>

  <!-- Features -->
  <text x="200" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8">
    ✦ Fully Furnished   ✦ 24/7 Service   ✦ Modern Amenities   ✦ Bar Access
  </text>

  <!-- Footer/URL -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    brooklynhillsapartment.com
  </text>
</svg>
